name: Anilist
on:
  schedule:
    - cron: "0 18 * * 0"
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github-metrics-personal:
    runs-on: ubuntu-latest
    steps:
    
      name: Favorites characters
      uses: lowlighter/metrics@latest
      with:
        filename: anilist.svg
        token: NOT_NEEDED
        base: ""
        plugin_anilist: yes
        plugin_anilist_sections: characters
        plugin_anilist_limit_characters: 22
